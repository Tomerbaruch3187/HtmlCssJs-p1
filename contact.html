    <!-- contact us -->
    <div class="contact">
        <form class="stylingFormContact" action="">
            <h2>Contact US</h2>
            <div class="formControl">
                <label class="userName" for="userName">Name:</label>
                <input type="text" id="userName" placeholder="Enter user Name">
                <small>Error Message</small>
            </div>
            <div class="formControl">
                <label class="lastName" for="">Last Name:</label>
                <input type="text" id="lastName" placeholder="Enter Last Name">
                <small>Error Message</small>
            </div>
            <div class="formControl">
                <label class="Email" for="email">Email:</label>
                <input type="text" id="email" placeholder="Enter email">
                <small>Error Message</small>
            </div>
            <div class="userStory">
                <textarea class="textArea" maxlength="200" name="story" rows="5" cols="50"> </textarea>
            </div>
            <br>
            <input class="submitButton" type="submit" value="Send">
        </form>
    </div>
